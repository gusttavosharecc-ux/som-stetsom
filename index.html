<div class="card">

<script>
    function configurar() {
        const qtdMod = parseInt(document.getElementById('qtd_mod').value);
        const qtdFal = parseInt(document.getElementById('qtd_fal').value);
        const rms = parseFloat(document.getElementById('rms_unitario').value);
        const bat = parseFloat(document.getElementById('bat_inst').value);
        const tipo = document.getElementById('tipo').value;

        if (rms) {
            const potTotal = qtdFal * rms;
            const vRms = Math.sqrt(potTotal * 4).toFixed(1);
            const dps = (20 * Math.log10(vRms / 0.775)).toFixed(1);
            
            let ligacao = (qtdFal / qtdMod) === 1 ? "PARALELO (Casamento OK)" : (qtdFal + " Falantes / " + qtdMod + " M√≥dulos");
            
            const batNec = potTotal * 0.1;
            const statusBat = bat >= batNec ? "‚úÖ OK" : "‚ö†Ô∏è FALTA BATERIA (" + batNec + "Ah nec.)";

            let corte = tipo === "subwoofer" ? "35Hz a 100Hz" : tipo === "woofer" ? "80Hz a 1000Hz" : "1000Hz a 20000Hz";

            document.getElementById('limiter').innerText = vRms + "V / " + dps + " dBu";
            document.getElementById('ligacao').innerText = ligacao;
            document.getElementById('cabo').innerText = (potTotal > 1000 ? "35mm" : "21mm");
            document.getElementById('fusivel').innerText = (potTotal / 10).toFixed(0) + "A";
            document.getElementById('status_bat').innerText = statusBat;
            document.getElementById('res_geral').style.display = "block";
        }
    }

    function calcularLitragem() {
        const a = parseFloat(document.getElementById('alt').value);
        const l = parseFloat(document.getElementById('larg').value);
        const p = parseFloat(document.getElementById('prof').value);
        if (a && l && p) {
            const litros = (a * l * p) / 1000;
            document.getElementById('vol_final').innerText = litros.toFixed(2) + " Litros Brutos";
            document.getElementById('res_litros').style.display = "block";
        }
    }

    // Configura o link de compartilhamento
    document.getElementById('btn-whatsapp-share').href = "https://api.whatsapp.com/send?text=Confira esta Calculadora Stetsom Pro: " + window.location.href;
</script>
