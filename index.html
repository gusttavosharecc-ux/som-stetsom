<script>
function configurar() {
    const qtdM = parseInt(document.getElementById('qtd_modulos').value);
    const impM = parseFloat(document.getElementById('imp_modulo').value);
    const qtdF = parseInt(document.getElementById('qtd_falantes').value);
    const impF = parseFloat(document.getElementById('imp_falante').value);
    const rmsU = parseFloat(document.getElementById('rms_unitario').value);
    const batA = parseFloat(document.getElementById('bateria_atual').value);
    const margem = parseFloat(document.getElementById('margem').value);
    const tipo = document.getElementById('tipo').value;

    if (!rmsU || !batA) { alert("Por favor, preencha o RMS e a Bateria!"); return; }

    const potTotalCanal = rmsU * qtdF;
    const potPorModulo = potTotalCanal / qtdM;
    
    // C√°lculo do Limiter dBu
    const vRMS = Math.sqrt(potPorModulo * impM);
    let dBuBase = 20 * Math.log10(vRMS / 0.775);
    const dBuFinal = (dBuBase - margem).toFixed(1);

    // Cortes
    let hpf, lpf;
    switch(tipo) {
        case 'Subwoofer': hpf = "35Hz"; lpf = "100Hz"; break;
        case 'Woofer': hpf = "90Hz"; lpf = "450Hz"; break;
        case 'Driver': hpf = "1100Hz"; lpf = "6500Hz"; break;
        case 'Tweeter': hpf = "6500Hz"; lpf = "20000Hz"; break;
    }

    // L√≥gica de Liga√ß√£o
    const falantesPorModulo = qtdF / qtdM;
    const impResultante = impF / falantesPorModulo;
    let guia = (impResultante === impM) ? 
        `‚úÖ OK! Ligue ${falantesPorModulo} falantes em PARALELO por m√≥dulo.` : 
        `‚ö†Ô∏è ERRO: A liga√ß√£o resulta em ${impResultante} Ohms (M√≥dulo √© ${impM} Ohms).`;

    // Bitola do Cabo e Fus√≠vel (C√°lculo baseado na corrente total)
    const correnteTotal = potTotalCanal / 10; // Efici√™ncia m√©dia de m√≥dulos classe D
    let bitola = "10mm¬≤";
    if (correnteTotal > 200) bitola = "70mm¬≤";
    else if (correnteTotal > 150) bitola = "50mm¬≤";
    else if (correnteTotal > 100) bitola = "35mm¬≤";
    else if (correnteTotal > 60) bitola = "21mm¬≤";
    
    const fusivel = (correnteTotal * 1.2).toFixed(0) + "A";

    // Bateria
    const batNecessaria = potTotalCanal * 0.1;
    const saldo = batA - batNecessaria;
    const msgBat = saldo >= 0 ? `‚úÖ Energia OK!` : `‚ö†Ô∏è Falta bateria! Adicione ${Math.abs(saldo).toFixed(0)}Ah.`;

    document.getElementById('corte').innerText = `${hpf} a ${lpf}`;
    document.getElementById('limiter').innerText = dBuFinal;
    document.getElementById('info_potencia').innerText = `Total: ${potTotalCanal}W RMS | Margem: -${margem}dB`;
    document.getElementById('guia_texto').innerText = guia;
    document.getElementById('bitola').innerText = bitola;
    document.getElementById('fusivel').innerText = fusivel;
    document.getElementById('res_bateria').innerHTML = msgBat;
    document.getElementById('resultado').style.display = 'block';

    const texto = `*PROJETO STETSOM - GUSTAVO DEFALT*%0A%0A*Pot√™ncia:* ${potTotalCanal}W%0A*Limiter:* ${dBuFinal} dBu%0A*Cabo:* ${bitola}%0A*Fus√≠vel:* ${fusivel}`;
    document.getElementById('share-wa').href = "https://api.whatsapp.com/send?text=" + texto;
}
